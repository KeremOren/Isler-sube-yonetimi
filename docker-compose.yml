version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: isler_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: isler_kitabevi
      MYSQL_USER: isler_user
      MYSQL_PASSWORD: isler_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/views.sql:/docker-entrypoint-initdb.d/02-views.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/03-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isler_backend
    restart: unless-stopped
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: isler_user
      DB_PASSWORD: isler_password
      DB_NAME: isler_kitabevi
      JWT_SECRET: your_production_jwt_secret_here
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: isler_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_POLLING_INTERVAL: 15000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  mysql_data:
